<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <form class="js-form-todo" id="form-todo">
            <label for="newTodoItem" class="visually-hidden">Add items to the list</label>
            <input type="text" name="newTodoItem" id="newTodoItem" placeholder="Add item">
            <button id="addBtn">Add</button>
        </form>
        <h2>To do</h2>
        <ul id="todosList"></ul>
        <h2>Done</h2>
        <ul id="todosListChecked"></ul>
    </main>
    <script src="index.js"></script>
</body>

</html>
